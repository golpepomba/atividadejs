<body>
<script>
    function ParOuImpar(numero) {
        if (numero % 2 === 0) {
            return "Par";
        } else {
            return "Ímpar";
        }
    }
    
    // Exemplos de uso
    let numero1 = 10;
    let numero2 = 7;
    
    let resultado1 = ParOuImpar(numero1);
    let resultado2 = ParOuImpar(numero2);
    
    console.log(`O número ${numero1} é ${resultado1}.`);
    console.log(`O número ${numero2} é ${resultado2}.`);
</script>
    
</body>
